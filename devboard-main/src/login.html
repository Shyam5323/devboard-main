<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 grid grid-cols-10 min-h-screen">
    <div class="col-span-3">
        <img src="images/logo.png" alt="logo" class="h-full w-full object-cover">
    </div>
    <div class="col-span-7 flex flex-col justify-center items-center text-center gap-y-4">
        <h1 class="font-bold text-3xl">Welcome Folk</h1>
        <h2 class="font-light text-xl">Please login to your personal account</h2>
        <button class="rounded-md bg-blue-200 p-1 w-96">
            <a href="/" class="font-medium">Sign in with Github</a>
        </button>
        <p class="my-8">OR</p>
        <div class="flex flex-col justify-start items-start">
            <h4 class="font-medium">Email Address</h4>
            <input type="text" placeholder="Insert Your Email" class="w-96 bg-transparent border border-solid border-blue-400 p-2 mb-2">
            <h4 class="font-medium">Password</h4>
            <input type="password" placeholder="Insert Your Password" class= "w-96 bg-transparent border border-solid border-blue-400 p-2 mb-2">
        </div>
        <div class="inline-flex gap-24">
            <div class="inline-flex">>
                <input  type="checkbox" value="" id="logged_in" >
                <label for="logged_in">Keep me logged in</label>
            </div>
            <div>
                <a href="/">Forgot Password</a>
            </div>
        </div>
        <button class="rounded-md bg-blue-800 p-1 w-96">
            <a>Get Started</a>
        </button>
    </div>
</body>
<script src="../main.js"></script>
</html>
