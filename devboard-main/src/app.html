<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="path-to-your-tailwind-css-file.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md flex">
        <div class="w-40 h-full bg-blue-400">
            <img src="path-to-your-image.jpg" alt="Image" class="object-cover h-full w-40%">
        </div>
        <div class="ml-4 flex-1">
            <h2 class="text-2xl font-semibold mb-4">Welcome Folks</h2>
            <p class="mb-6">Sign in with:</p>
            <button class="bg-white text-blue-600 border border-blue-600 px-4 py-2 rounded-full mr-2 hover:bg-blue-600 hover:text-white">Sign in with GitHub</button>
            <span class="text-gray-500">OR</span>
            <button class="bg-white text-blue-600 border border-blue-600 px-4 py-2 rounded-full ml-2 hover:bg-blue-600 hover:text-white">Sign in with Email</button>
        </div>
    </div>
</body>
<script src="../main.js"></script>
</html>
